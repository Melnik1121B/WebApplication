<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вторая лаба задание1</title>
</head>
<body>
    <!--элемент для вывода результата-->
    <div id="result"></div>

    <script>
        var x = 25; //взял первое попавшееся число

        //вычесление квадратного корня
        var sqareRoot = Math.sqrt(x);

        //вывод результата

        document.getElementById('result').innerHTML = 'Квадратный корень из ' + x + 'равен' + sqareRoot;
    </script>
</body>
</html>
