<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчет цифр "2"</title>
</head>
<body>

<!-- Элементы для ввода данных и кнопки -->
<label for="inputNumber">Введите число:</label>
<input type="number" id="inputNumber" min="0" placeholder="Например: 100">
<button onclick="countDigits()">Подсчитать цифры "2"</button>

<!-- Элемент для вывода результата -->
<p id="result"></p>

<script>
    // Функция для подсчета цифр "2"
    function countDigits() {
        // Получаем число от пользователя
        var inputNumber = parseInt(document.getElementById('inputNumber').value);

        // Проверяем, что введено корректное число
        if (isNaN(inputNumber) || inputNumber < 0) {
            alert("Введите корректное число.");
            return;
        }

        // Подсчитываем количество цифр "2"
        var count = 0;
        for (var i = 0; i <= inputNumber; i++) {
            // Преобразуем число в строку и считаем количество символов "2"
            count += (i.toString().split('2').length - 1);
        }

        // Выводим результат на страницу
        document.getElementById('result').innerHTML = "Количество цифр '2' от 0 до " + inputNumber + ": " + count;
    }
</script>

</body>
</html>
