  <script>
 window.datafoTable = [];
    var data = [];

    function addEmployee() {
      var name = document.getElementById("name").value;
      var age = parseInt(document.getElementById("age").value);

      if (name && age && age >= 18 && age <= 100) { 
        data.push({ name: name, age: age });
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
      }
    }
    function showTable() {
  var tableContainer = document.getElementById("strings");
  var employees = formatEmployees(data);
  var employeeString = employees.join("<br>");
  tableContainer.innerHTML = employeeString;
}


    function formatEmployees(data) {
      return data.map(function(employee) {
        return "Имя: " + employee.name + ", возраст: " + employee.age;
      });
    }

     function buildTable(data) 
    {
      // Создаем таблицу
      var table = document.createElement("table");

      // Создаем заголовок таблицы
      var thead = document.createElement("thead");
      var headerRow = document.createElement("tr");

      // Получаем наименования свойств из первого объекта
      var properties = Object.keys(data[0]);

      // Создаем ячейки заголовка таблицы
      properties.forEach(function(property) {
        var th = document.createElement("th");
        th.textContent = property;
        headerRow.appendChild(th);
      });

      // Добавляем заголовок в таблицу
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Создаем тело таблицы
      var tbody = document.createElement("tbody");

      // Создаем строки и ячейки данных
      data.forEach(function(item) {
        var row = document.createElement("tr");

        properties.forEach(function(property) {
          var cell = document.createElement("td");
          cell.textContent = item[property];
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      });

      // Добавляем тело в таблицу
      table.appendChild(tbody);

      // Возвращаем построенную таблицу
      return table;
    }
    function addData() {
  var name = document.getElementById("nameInput").value;
  var age = parseInt(document.getElementById("ageInput").value);
  var city = document.getElementById("cityInput").value;

  if (name && age && city && age >= 18 && age <= 100) {
    datafoTable.push({ name: name, age: age, city: city });
    document.getElementById("nameInput").value = "";
    document.getElementById("ageInput").value = "";
    document.getElementById("cityInput").value = "";

    var tableContainer = document.getElementById("tableContainer");
    var table = buildTable(datafoTable);
    tableContainer.innerHTML = "";
    tableContainer.appendChild(table);
  }
}
    var arr = []; 

    function addElement() {
  var newElement = parseInt(document.getElementById("newElement").value);
  if (!isNaN(newElement)) {
    arr.push(newElement);
    document.getElementById("newElement").value = "";
    calculateProduct(arr);
  }
}

function calculateProduct(arr) {
  if (arr.length === 0) {
    return 0;
  }
  var result = arr.reduce(function(a, b) {
    return a * b;
  });
  document.getElementById("Numb_Arr").innerHTML = arr.join(",");
  document.getElementById("Numb_result").textContent = "Результат: " + result;
}

function calculateSum(brr) {
  var sum = 0;
  var newArr = [];
  for (var i = 0; i < brr.length; i++) {
    sum += brr[i];
    newArr.push(sum);
  }
  return newArr;
}
function calculate() {
  var result = calculateSum(brr);
  document.getElementById("NumbSum").innerHTML = brr.join(",");
  document.getElementById("sumResult").innerHTML = result.join(",");

    function range() 
    {
      var start = parseInt(document.getElementById("number_one").value);
var end = parseInt(document.getElementById("number_two").value);

if (isNaN(step)) { step = 1; }
if(step == 0)
{document.getElementById("result").innerHTML = ("Так не нада");}

const result = [];
if(start < end && step> 0)
{

else if(start > end && step < 0)
{

{

        function filterData() {
  var input = document.getElementById("filterInput").value.toLowerCase();
  var filteredData = datafoTable.filter(function(item) {
    return item.name.toLowerCase().includes(input) ||
           item.age.toString().includes(input) ||
